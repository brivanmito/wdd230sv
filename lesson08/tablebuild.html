<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My spending record</title>
    <link href="styles/tablebuild.css" rel="stylesheet" type="text/css">
    <style>
    </style>
  </head>
  <body>
    <table>
        <caption>Table 1: Account Feature Comparision</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col" id="first-left"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="checkmark">✓</td>
                <td class="checkmark">✓</td>
                <td class="checkmark">✓</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="cross">✗</td>
                <td class="checkmark">✓</td>
                <td class="checkmark">✓</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="cross">✗</td>
                <td class="cross">✗</td>
                <td class="checkmark">✓</td>
            </tr>
        </tbody>
    </table>
  </body>
